<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator || Vanilla JS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <form id="form" class="form" novalidate>
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="Username">Username</label>
                <input name="Username" type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input name="Email" type="email" id="email" placeholder="Enter Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input name="Password" type="password" id="password" placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Confirm Password">Confirm Password</label>
                <input name="Password Confirmation" type="password" id="confirmPassword" placeholder="Confirm Password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
